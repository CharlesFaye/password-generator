<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Password generator</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <main class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">🔐 Password generator</h1>

    <!-- Displaying the generated password -->
    <div id="passwordDisplay" class="bg-gray-100 rounded-lg px-4 py-3 text-center font-mono text-lg border border-gray-300" aria-live="polite">
      Click upon "Generate" to create a password
    </div>

    <!-- generator parameters -->
    <form id="passwordForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Password length</label>
        <input type="number" id="length" name="length" min="4" max="64" value="12"
               class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="space-y-2">
        <label class="flex items-center space-x-2 text-gray-700">
          <input type="checkbox" id="includeLowercase" checked class="accent-blue-500" />
          <span>Lowercase letters</span>
        </label>

        <label class="flex items-center space-x-2 text-gray-700">
          <input type="checkbox" id="includeUppercase" checked class="accent-blue-500" />
          <span>Uppercase letters</span>
        </label>

        <label class="flex items-center space-x-2 text-gray-700">
          <input type="checkbox" id="includeNumbers" checked class="accent-blue-500" />
          <span>Digits</span>
        </label>

        <label class="flex items-center space-x-2 text-gray-700">
          <input type="checkbox" id="includeSymbols" checked class="accent-blue-500" />
          <span>Symbols</span>
        </label>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Generate
      </button>
    </form>

    <!-- Copy button -->
    <button id="copyBtn"
            class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
      Copy the password
    </button>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
